services:
  scrapper_service_mock:
    build:
      context: .
      dockerfile: packages/scrapper-service/Dockerfile
    container_name: scrapper-service-mock
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@job-agent-rabbitmq:5672${RABBITMQ_VHOST}
      # OpenTelemetry configuration
      OTEL_SERVICE_NAME: scrapper-service-mock
      OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-0.1.0}
      OTEL_DEPLOYMENT_ENVIRONMENT: ${OTEL_DEPLOYMENT_ENVIRONMENT:-development}
      OTEL_ENABLED: ${OTEL_ENABLED:-true}
      OTEL_EXPORTER_CONSOLE_ENABLED: ${OTEL_EXPORTER_CONSOLE_ENABLED:-true}
      OTEL_EXPORTER_OTLP_ENABLED: ${OTEL_EXPORTER_OTLP_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-1.0}
    networks:
      - job-agent-network
    restart: unless-stopped

networks:
  job-agent-network:
    external: true
    name: job-agent-network
