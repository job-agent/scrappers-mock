name: CI
permissions:
  contents: read

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  security-audit:
    name: Security Audit (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run security audit
        run: ./scripts/security_audit.sh

  quality-tests:
    name: Quality Tests (Type Checking)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install all packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest mypy
          pip install -e "packages/scrapper-service[dev]"

      - name: Run quality tests
        run: pytest -m quality -v quality_tests/

  docker-startup:
    name: Docker Startup Test
    runs-on: ubuntu-latest
    needs: quality-tests
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af

      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/scrapper-service/Dockerfile
          tags: scrapper-service-mock:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          docker run --rm \
            -e RABBITMQ_URL=amqp://guest:guest@localhost:5672/ \
            scrapper-service-mock:test python -m scrapper_service --check
