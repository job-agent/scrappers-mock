repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (security scan)
        entry: ./scripts/security_audit.sh
        language: script
        files: (pyproject\.toml|requirements.*\.txt|\.pip-audit-ignore)$
        pass_filenames: false
        stages: [pre-commit]
